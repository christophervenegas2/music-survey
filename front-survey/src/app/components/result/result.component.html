<div class="container-result">
  <div class="container-title">
    <div class="title">
      <p>{{resultText.title}}</p>
    </div>
    <div class="chart">
      <canvas baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasets"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="idSurvey">
        <th mat-header-cell *matHeaderCellDef>{{resultText.idSurvey}}</th>
        <td  mat-cell *matCellDef="let column">{{column.id}}</td>
      </ng-container>
      <ng-container matColumnDef="musicName">
        <th mat-header-cell *matHeaderCellDef>{{resultText.music}}</th>
        <td  mat-cell *matCellDef="let column">{{column.musicName}}</td>
      </ng-container>
      <ng-container matColumnDef="idMusicType">
        <th mat-header-cell *matHeaderCellDef>{{resultText.idMusic}}</th>
        <td  mat-cell *matCellDef="let column">{{column.idMusic}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>{{resultText.email}}</th>
        <td  mat-cell *matCellDef="let column">{{column.email}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecciona la pagina">
    </mat-paginator>
  </div>
</div>
